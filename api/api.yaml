openapi: 3.0.2
info:
  title: Neutralino API
  version: 1.5.0

servers:
  - url: 'http://localhost:{NL_PORT}'
    description: Neutralino server
    variables:
      NL_PORT:
        description: Application port
        default: '65097'

security:
  - basicAuth: []

# !! api.js assumes this field exists, don't delete it !!
paths: {}

components:

  securitySchemes:
    basicAuth:
      type: apiKey
      in: header
      name: Authorization 

  # !! api.js assumes these fields exist, don't delete it !!
  requestBodies: {}
  responses: {}
  schemas: {}
