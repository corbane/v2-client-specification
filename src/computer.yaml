openapi: 3.0.2
info:
  title: Neutralino.app
  version: 1.5.0
  description: '`Neutralino.debug` namespace contains application debugging utilities.'

x-ref: |
  https://github.com/neutralinojs/neutralinojs.github.io/blob/main/docs/api/computer.md
